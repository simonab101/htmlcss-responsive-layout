<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--  header  -->
  <header>
    <div class="container debug">
      <div class="logo">LOGO</div>
      <div class="menu">
        <div class="hamburgher">H</div>
        <div class="desktop-menu">MENU</div>
      </div>      
    </div>
  </header>
   <!--  main  -->
  <main>
    <!-- section intro -->
    <section id="intro">
      #INTRO
      <div class="container debug">
        <div class="row debug">
          <div class="col debug">
            <div class="box">
              <div class="row">
                <div class="col">SX</div>
                <div class="col">DX</div>
              </div>
            </div>
          </div>
          <div class="col debug">
            <div class="box">2</div>
          </div>
          <div class="col debug">
            <div class="box">3</div>
          </div>
          <div class="col debug">
            <div class="box">4</div>
          </div>
          <div class="col debug">
            <div class="box">5</div>
          </div>
       </div>
      </div>
    </section>
     <!-- section planning -->
    <section id="planning">
      #PLANNING
      <div class="container">
        <div class="row">
          <div class="col debug">1</div>
          <div class="col debug">2</div>
        </div>
      </div>
    </section>
    <!-- section testimonials -->
    <section id="testimonials">
      <div class="container">
        <div class="top debug">
          #TESTIMONIALS
        </div>
        <div class="testimonial-card">
          <div class="row">
            <div class="col debug">
              <div class="round-image"></div>
            </div>
            <div class="col debug">TESTO</div>
          </div>
        </div>
        <div class="testimonial-card">
          <div class="row">
            <div class="col debug">
              <div class="round-image"></div>
            </div>
            <div class="col debug">TESTO 2</div>
          </div>
        </div>
        <div class="testimonial-card">
          <div class="row">
            <div class="col debug">
              <div class="round-image"></div>
            </div>
            <div class="col debug">TESTO 3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- section benefits -->
    <section id="benefits">
      <div class="container">
        <div class="top">
          #BENEFITS
          <div class="row">
            <div class="col debug">1</div>
            <div class="col debug">2</div>
            <div class="col debug">3</div>
            <div class="col debug">4</div>
            <div class="col debug">5</div>
            <div class="col debug">6</div>
          </div>
        </div>
      </div>
    </section>
    <!-- section about-->
    <section id="about">
      #ABOUT
      <div class="container">
        <div class="row">
          <div class="col debug">TESTO</div>
          <div class="col debug">IMG</div>
        </div>
      </div>
    </section>
    <!-- section cta debug-->
    <section id="cta debug">
      <div class="container">
        #CTA
      </div>
    </section>
  </main>
  <!-- footer -->
  <footer class="debug">
    <div class="container">
      FOOTER
    </div>
  </footer>
</body>
</html>
